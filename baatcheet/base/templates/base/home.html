{% extends 'main.html' %}

{% block content %}

<style>
  .home-container{
    display: grid;
    grid-template-columns: 1fr 3fr ;
  }
</style>

<div class = "home-container">

  <div>

    <h3>Browse Topics</h3>
    <hr>

    <div>
      <a href="{% url 'home' %}">All</a>
    </div>
    
    {% for topic in topics %}
    <div>
      <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
    </div>
    {% endfor %}

  </div>

  <div>
    <a href="{% url 'createroom' %}">Create Room</a>

    <div>
      {% for room in rooms %}

        <div>
          <a href="{% url 'updateroom' room.id %}"> Edit </a>
          <a href="{% url 'deleteroom' room.id %}"> Delete </a>
          <span>Created by:{{room.host.username}}</span>
          <h4>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h4>
          <small>Topic: {{room.topic.name}}</small>
          <hr>
        </div>

      {% endfor %}
    </div>

  </div>

</div>

{% endblock  %}
