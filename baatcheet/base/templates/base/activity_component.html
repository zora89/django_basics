<h3>Recent Happenings</h3>
<hr>
{% for message in room_messages %}
  <div>
    <small><a href=" {% url 'userprofile' message.user.id %}">@{{message.user}}</a> {{message.created | timesince }}</small>
    <small>ago replied to "{{message.room}}"" </small>

    <p>Comment: {{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'deletemessage' message.id %}"> Delete </a>
    {% endif %}
    <hr>
  </div>
{% endfor %}
